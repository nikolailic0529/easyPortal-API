type Query {
    assets(
        limit: Int
        offset: Int
    ): [ViewAsset]!

    getAssets(
        args: [KeyValuePair]
        fromTimestamp: String
        lastId: String
        limit: Int
        offset: Int
    ): [ViewAsset]!

    getAssetsByCustomerId(
        customerId: String!
        fromTimestamp: String
        lastId: String
        limit: Int
        offset: Int
    ): [ViewAsset]!

    getAssetsByDistributorId(
        distributorId: String!
        fromTimestamp: String
        lastId: String
        limit: Int
        offset: Int
    ): [ViewAsset]!

    getAssetsByResellerId(
        fromTimestamp: String
        lastId: String
        limit: Int
        offset: Int
        resellerId: String!
    ): [ViewAsset]!

    getAssetsBySerialNumber(
        serialNumber: String
    ): ViewAsset

    getAssetsByVendor(
        fromTimestamp: String
        lastId: String
        limit: Int
        offset: Int
        vendor: String!
    ): [ViewAsset]!

    getAssetsWithoutReseller(
        args: [KeyValuePair]
        fromTimestamp: String
        lastId: String
        limit: Int
        offset: Int
    ): [ViewAsset]!

    getCentralAssetDbStatistics: CentralAssetDbStatistics

    getCompanyById(
        id: String
    ): [Company]!

    getCustomers(
        fromTimestamp: String
        lastId: String
        limit: Int
        offset: Int
    ): [Company]!

    getDistributors(
        fromTimestamp: String
        lastId: String
        limit: Int
        offset: Int
    ): [Company]!

    getDocumentById(
        id: String!
    ): Document

    getDocumentTypes: [String]!

    getDocuments(
        fromTimestamp: String
        lastId: String
        limit: Int
        offset: Int
    ): [Document]!

    getDocumentsByCustomer(
        customerId: String!
        fromTimestamp: String
        lastId: String
        limit: Int
        offset: Int
        type: String
    ): [Document]!

    getDocumentsByReseller(
        fromTimestamp: String
        lastId: String
        limit: Int
        offset: Int
        resellerId: String!
        type: String
    ): [Document]!

    getResellers(
        fromTimestamp: String
        lastId: String
        limit: Int
        offset: Int
    ): [Company]!
}

