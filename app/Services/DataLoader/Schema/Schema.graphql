  updateCompanyMainImageOnTheRight(input: UpdateCompanyFile): String
  uploadInvoice(input: UploadInvoice): String
}

type Query {
  getAssetsBySerialNumber(serialNumber: String): ViewAsset
  getAssetsByCustomerId(customerId: String!, limit: Int, offset: Int, fromTimestamp: String, lastId: String): [ViewAsset]!
  getAssetsByResellerId(resellerId: String!, limit: Int, offset: Int, fromTimestamp: String, lastId: String): [ViewAsset]!
  getAssetsByDistributorId(distributorId: String!, limit: Int, offset: Int, fromTimestamp: String, lastId: String): [ViewAsset]!
  getAssetsByVendor(vendor: String!, limit: Int, offset: Int, fromTimestamp: String, lastId: String): [ViewAsset]!
  getDocumentsByCustomer(customerId: String!, type: String, limit: Int, offset: Int): [Document]!
  getAssets(args: [KeyValuePair], limit: Int, offset: Int, lastId: String, fromTimestamp: String): [ViewAsset]!
  getAssetsWithoutReseller(args: [KeyValuePair], limit: Int, offset: Int, lastId: String, fromTimestamp: String): [ViewAsset]!
  getCompanyById(id: String): [Company]!
  assets(limit: Int, offset: Int): [ViewAsset]!
  getResellers(limit: Int, offset: Int, fromTimestamp: String, lastId: String): [Company]!
  getCustomers(limit: Int, offset: Int, fromTimestamp: String, lastId: String): [Company]!
  getDistributors(limit: Int, offset: Int, fromTimestamp: String, lastId: String): [Company]!
  getDocumentTypes: [String]!
  getCentralAssetDbStatistics: CentralAssetDbStatistics
}

