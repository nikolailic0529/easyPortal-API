type Query {
    query: [Customer!]! @all
}

type Customer {
    id: ID!

    "Description"
    locations(
        where: CustomerSearch @searchBy
        order: _ @sortBy
        test: ID
    ): [CustomerLocation!]
    @relation
    @paginatedRelation
}

type CustomerLocation {
    id: ID!
}

input CustomerSearch {
    id: ID!
}
