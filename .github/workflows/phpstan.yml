name: PHP Stan

on:
  workflow_call:
    inputs:
      php-version:
        required: true
        type: string
      php-extensions:
        description: "The JSON with required php extensions."
        required: true
        type: string

permissions:
  contents: read

jobs:
  analyse:
    name: analyse
    runs-on: ubuntu-latest

    services:
      # Redis is required because Larastan boots Laravel app while analyse. So
      # if no Redis installed it will fail with "Connection refused".
      #
      # https://github.com/nunomaduro/larastan/issues/1196
      # https://github.com/nunomaduro/larastan/issues/1072
      redis:
        image: redis
        ports:
          - 6379:6379
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Disable core.autocrlf
        run: git config --global core.autocrlf false
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ inputs.php-version }}
          extensions: ${{ join(fromJSON(inputs.php-extensions)) }}
          coverage: none
      - name: Setup App
        run: |
          cp .github/default.env .env
      - name: Install dependencies
        uses: ramsey/composer-install@v2
      - name: Execute
        run: |
          vendor/bin/phpstan analyse
