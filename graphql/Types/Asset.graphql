type Asset {
  id: ID!
  oem_id: ID!,
  product_id: ID!
  type_id: ID
  customer_id: ID
  location_id: ID
  reseller_id: ID
  serial_number: String
  warranty_end: Date
  customer: Customer @belongsTo
  location: Location @belongsTo
  oem: Oem! @belongsTo
  product: Product! @belongsTo
  type: Type @belongsTo
  warranties: [AssetWarranty!]! @hasMany(relation: "contractWarranties")
  reseller: Reseller @belongsTo
  status: Status @belongsTo
  contacts: [Contact!]! @morphMany
  contacts_count: Int!
  coverages_count: Int!
  coverages: [Coverage!] @belongsTo
  tags: [Tag!]! @belongsToMany
  data_quality: String
  quoteRequest: QuoteRequest @hasOne
  changeRequest: ChangeRequest @hasOne
  changed_at: DateTime
  synced_at: DateTime!
}
