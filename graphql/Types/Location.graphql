type Location {
    id: ID!
    postcode: String!
    state: String!
    line_one: String!
    line_two: String!
    latitude: Float
    longitude: Float
    city: City! @relation
    city_id: ID!
    country: Country! @relation
    country_id: ID!
    created_at: DateTime!
    updated_at: DateTime!
    deleted_at: DateTime
}
