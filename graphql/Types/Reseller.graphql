type Reseller {
    id: ID!
    name: String!
    assets_count: Int!
    customers_count: Int!
    headquarter: ResellerLocation @relation

    locations_count: Int!
    locations(
        where: ResellerLocationsQuery @searchBy
        order: ResellerLocationsSort @sortBy
    ): [ResellerLocation!]!
    @relation
}
