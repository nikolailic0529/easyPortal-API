type QuoteRequest {
  id: ID!
  oem_id: ID!
  oem: Oem! @belongsTo
  user_id: ID!
  user: User! @belongsTo
  customer_id: ID!
  customer: Customer! @belongsTo
  contact_id: ID!
  contact: Contact! @belongsTo
  type_id: ID!
  type: Type! @belongsTo
  message: String
  assets: [Asset!]! @belongsToMany
  files: [File!]! @morphMany
  statuses: [Status!]! @belongsToMany
}
