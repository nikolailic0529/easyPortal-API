type QuoteRequest {
    id: ID!
    user_id: ID!
    user: User! @belongsTo
    customer_custom: String
    customer_id: ID
    customer: Customer @belongsTo
    oem_custom: String
    oem_id: ID
    oem: Oem @belongsTo
    type_custom: String
    type_id: ID
    type: Type @belongsTo
    contact: Contact! @morphOne
    message: String
    assets: [QuoteRequestAsset!]! @hasMany
    documents: [QuoteRequestDocument!]! @hasMany
    files: [File!]! @morphMany
}
