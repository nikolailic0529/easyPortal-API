type Document {
    id: ID!
    oem_id: ID!
    type_id: ID!
    customer_id: ID!
    reseller_id: ID!
    number: String!
    product_id: ID!
    start: Date!
    end: Date!
    price: String!
    currency_id: ID!
    currency: Currency! @belongsTo
    customer: Customer! @belongsTo
    oem: Oem! @belongsTo
    product: Product! @belongsTo
    reseller: Reseller! @belongsTo
    type: Type! @belongsTo
}
