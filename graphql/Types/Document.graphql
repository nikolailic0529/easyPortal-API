type Document {
  id: ID!
  oem_id: ID!
  type_id: ID!
  customer_id: ID
  number: String!
  start: Date
  end: Date
  price: Float
  currency_id: ID
  currency: Currency @belongsTo
  customer: Customer @belongsTo
  oem: Oem! @belongsTo
  oem_said: String
  oemGroup: OemGroup @belongsTo
  service_group_id: ID
  serviceGroup: ServiceGroup @belongsTo
  reseller_id: ID
  reseller: Reseller @belongsTo
  type: Type! @belongsTo
  statuses: [Status!]! @belongsToMany
  is_contract: Boolean!
  is_quote: Boolean!
  entries(
    where: DocumentEntriesQuery @searchBy
  ): [DocumentEntry!]! @hasMany
  language_id: ID
  language: Language @belongsTo
  contacts (
    where: ContactsQuery @searchBy
    order: ContactsSort @sortBy
  ): [Contact!]! @morphMany
  distributor_id: ID
  distributor: Distributor @belongsTo
  assets_count: Int
  notes (
    where: NotesQuery @searchBy
    order: NotesSort @sortBy
  ): [Note!]!
  @hasMany(type: PAGINATOR)
}
