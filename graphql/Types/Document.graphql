type Document {
  id: ID!
  oem_id: ID!
  type_id: ID!
  customer_id: ID!
  reseller_id: ID!
  number: String!
  start: Date!
  end: Date!
  price: String
  currency_id: ID
  currency: Currency @belongsTo
  customer: Customer! @belongsTo
  oem: Oem! @belongsTo
  support_id: ID
  support: Product @belongsTo
  reseller: Reseller! @belongsTo
  type: Type! @belongsTo
  entries(
    where: DocumentEntriesQuery @searchBy
  ): [DocumentEntry!]! @hasMany
  language_id: ID
  language: Language @belongsTo
  contacts: [Contact!]! @morphMany
}
