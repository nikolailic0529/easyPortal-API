type Map {
    customers: [MapPoint!]!
    @authOrganization
    @authMe(permissions: ["customers-view"])
    @field(resolver: "App\\GraphQL\\Queries\\Map\\Customers")
    @cached(mode: Threshold)

    assets: [MapPoint!]!
    @authOrganization
    @authMe(permissions: ["customers-view", "assets-view"])
    @field(resolver: "App\\GraphQL\\Queries\\Map\\Assets")
    @cached(mode: Threshold)
}
