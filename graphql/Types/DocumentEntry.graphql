type DocumentEntry {
  id: ID!
  document_id: ID!
  net_price: Float
  list_price: Float
  discount: Float
  renewal: Float
  serial_number: String
  product_id: ID!
  product: Product!
  service_group_id: ID
  serviceGroup: ServiceGroup @belongsTo
  service_level_id: ID
  serviceLevel: ServiceLevel @belongsTo
  currency_id: ID
  currency: Currency @belongsTo
}
