type Organization {
  id: ID!
  name: String!
  root: Boolean!
  @field(resolver: "App\\GraphQL\\Queries\\Org@root")

  locale: String
  website_url: String
  email: String
  currency_id: ID
  currency: Currency @belongsTo
  analytics_code: String
  timezone: String

  branding: OrganizationBranding
  @field(resolver: "App\\GraphQL\\Queries\\Org@branding")

  status: Status @hasOne
  locations: [Location!]!
  contacts: [Contact!]!
  headquarter: Location

  users: [OrganizationUser!]!
  @me(permissions: ["administer"])
  @field(resolver: "App\\GraphQL\\Queries\\Org@users")

  keycloak_scope: String
  @me(permissions: ["administer"])
}
