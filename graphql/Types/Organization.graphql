type Organization {
    id: ID!
    name: String!
    root: Boolean!
    @field(resolver: "App\\GraphQL\\Queries\\Organization@root")

    locale: String
    website_url: Url
    email: Email
    currency_id: ID
    currency: Currency @relation
    analytics_code: String
    timezone: String

    branding: OrganizationBranding!
    @field(resolver: "App\\GraphQL\\Queries\\Organization@branding")

    kpi: Kpi @relation

    statuses: [Status!]! @relation
    locations: [ResellerLocation!]! @relation
    contacts: [Contact!]! @relation
    headquarter: ResellerLocation @relation

    users(
        where: UsersQuery @searchBy
        order: UsersSort @sortBy
    ): [User!]!
    @me(permissions: ["administer", "org-administer"])
    @relation
    @paginatedRelation

    keycloak_scope: String
    @me(permissions: ["administer"])

    roles: [Role!]!
    @me(permissions: ["administer", "org-administer"])
    @relation

    audits(
        where: AuditsQuery @searchBy
        order: AuditsSort @sortBy
    ): [Audit!]!
    @me(permissions: ["administer", "org-administer"])
    @paginated(
        builder: "App\\GraphQL\\Queries\\Organization@audits"
    )
}
