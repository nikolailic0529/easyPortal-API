type Organization {
  id: ID!
  name: String!
  root: Boolean!
  @field(resolver: "App\\GraphQL\\Queries\\Organization@root")

  locale: String
  website_url: String
  email: String
  currency_id: ID
  currency: Currency @belongsTo
  analytics_code: String
  timezone: String

  branding: OrganizationBranding
  @field(resolver: "App\\GraphQL\\Queries\\Organization@branding")

  statuses: [Status!]! @belongsToMany
  locations: [Location!]!
  contacts: [Contact!]!
  headquarter: Location

  users: [OrganizationUser!]!
  @me(permissions: ["org-administer", "administer"])
  @field(resolver: "App\\GraphQL\\Queries\\Organization@users")

  keycloak_scope: String
  @me(permissions: ["administer"])

  roles: [Role!]!
  @field(resolver: "App\\GraphQL\\Queries\\Organization@roles")
  @me(permissions: ["org-administer"])
}
