type ApplicationLog {
  id: ID!
  category: String!
  action: String!
  status: String
  object_type: String
  object_id: ID
  duration: Int
  created_at: DateTime!
  finished_at: DateTime

  "JSON"
  statistics: String
  @field(resolver: "App\\GraphQL\\Resolvers\\JsonResolver")

  "JSON"
  context: String
  @field(resolver: "App\\GraphQL\\Resolvers\\JsonResolver")
}
