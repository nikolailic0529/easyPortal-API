type Me {
  id: ID!
  email: Email!
  given_name: String!
  family_name: String!
  locale: String
  timezone: String
  homepage: String
  photo: Url
  title: String
  academic_title: String
  office_phone: PhoneNumber
  mobile_phone: PhoneNumber
  contact_email: Email
  department: String
  job_title: String
  company: String
  phone: PhoneNumber

  permissions: [String!]

  root: Boolean!
  @field(resolver: "App\\GraphQL\\Queries\\Me@root")

  previous_sign_in: DateTime
  @field(resolver: "App\\GraphQL\\Queries\\Me@previousSignIn")

  searches (
    where: MeSearchQuery @searchBy
    order: MeSearchSort @sortBy
  ): [MeSearch!]!
  @hasMany

  profile: Profile
  @deprecated(reason: "Please use `Me` properties.")
  @field(resolver: "App\\GraphQL\\Queries\\Me@profile")
}
