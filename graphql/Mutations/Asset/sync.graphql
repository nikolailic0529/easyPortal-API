extend type AssetMutations {
  sync(
    input: [AssetSyncInput!]!
  ): AssetSyncPayload
  @organization
  @me(permissions: ["assets-sync"])
  @field(resolver: "App\\GraphQL\\Mutations\\Asset\\Sync")
}

input AssetSyncInput {
  id: ID! @rules(apply:["required","App\\Rules\\AssetId"])
  documents: Boolean
}

type AssetSyncPayload {
  result: Boolean!
}
