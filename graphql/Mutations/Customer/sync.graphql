extend type CustomerMutations {
  sync(
    input: [CustomerSyncInput!]!
  ): CustomerSyncPayload
  @organization
  @me(permissions: ["customers-sync"])
  @field(resolver: "App\\GraphQL\\Mutations\\Customer\\Sync")
}

input CustomerSyncInput {
  id: ID! @rules(apply:["required","App\\Rules\\CustomerId"])
  assets: Boolean
  "Has no effect without `assets = true`"
  documents: Boolean
}

type CustomerSyncPayload {
  result: Boolean!
}
