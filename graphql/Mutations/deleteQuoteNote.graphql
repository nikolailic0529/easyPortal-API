extend type Mutation {
    deleteQuoteNote(
        input: DeleteQuoteNoteInput!
    ): DeleteQuoteNotePayload
    @authOrg
    @authMe(permissions: ["quotes-view", "customers-view", "org-administer"])
}

input DeleteQuoteNoteInput {
    id: ID!
}

type DeleteQuoteNotePayload {
    deleted: Boolean!
}
