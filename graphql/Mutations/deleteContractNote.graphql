extend type Mutation {
    deleteContractNote(
        input: DeleteContractNoteInput!
    ): DeleteContractNotePayload
    @authOrg
    @authMe(permissions: ["contracts-view", "customers-view", "org-administer"])
}

input DeleteContractNoteInput {
    id: ID!
}

type DeleteContractNotePayload {
    deleted: Boolean!
}
