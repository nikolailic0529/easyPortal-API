extend type Mutation {
  deleteContractNote(
    input: DeleteContractNoteInput!
  ): DeleteContractNotePayload
  @organization
  @me(permissions: ["contracts-view", "customers-view", "org-administer"])
}

input DeleteContractNoteInput {
  id: ID!
}

type DeleteContractNotePayload {
  deleted: Boolean!
}
