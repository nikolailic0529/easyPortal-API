extend type Mutation {
  "Finish the Sign In for Organization."
  authorizeOrganization(
    input: AuthorizeOrganizationInput
  ): AuthorizeOrganizationPayload
    @deprecated(reason: "Please use `auth { organization(id) { authorize } }` instead.")
    @field(resolver: "App\\GraphQL\\Mutations\\Auth\\AuthorizeOrganization")
    @guest
}

input AuthorizeOrganizationInput {
  code: String!
  state: String!
}

type AuthorizeOrganizationPayload {
  me: Me
}
