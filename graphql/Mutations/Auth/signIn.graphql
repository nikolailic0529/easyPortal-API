extend type Mutation {
  "Sign In for local users."
  signIn(
    input: SignInInput
  ): SignInPayload
  @throttle(name: "auth")
  @guest
  @field(resolver: "App\\GraphQL\\Mutations\\Auth\\SignIn")
}

input SignInInput {
  email: String!    # TODO [GraphQL] Email type needed
  password: String!
}

type SignInPayload {
  me: Me
}
