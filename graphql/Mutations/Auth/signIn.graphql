extend type Mutation {
    "Sign In for local users."
    signIn(
        input: SignInInput
    ): SignInPayload
    @throttle(name: "auth")
    @authGuest
    @field(resolver: "App\\GraphQL\\Mutations\\Auth\\SignIn")
}

input SignInInput {
    email: Email!
    password: String!
}

type SignInPayload {
    me: Me
}
