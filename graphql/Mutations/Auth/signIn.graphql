extend type Mutation {
  "Begins the Sign In."
  signIn(
    input: SignInInput
  ): SignInPayload
    @field(resolver: "App\\GraphQL\\Mutations\\Auth\\SignIn")
    @guest
}

input SignInInput {
  organization_id: ID! @rules(apply: ["exists:App\\Models\\Organization,id"])
}

type SignInPayload {
  "The link where the User should be redirected to Sign In."
  url: String!
}
