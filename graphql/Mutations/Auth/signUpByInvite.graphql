extend type Mutation {
  signUpByInvite(
    input: SignUpByInviteInput!
  ): SignUpByInvitePayload
  @guest
  @field(resolver: "App\\GraphQL\\Mutations\\Auth\\SignUpByInvite")
}

input SignUpByInviteInput @validator {
  token: String!
  given_name: String!
  family_name: String!
  password: String!
}

type SignUpByInvitePayload {
  "The link where the User should be redirected to Sign In."
  url: Url!
}
