extend type Mutation {
  changePassword(
    input: ChangePasswordInput!
  ): ChangePasswordPayload
  @organization
  @me
  @field(resolver: "App\\GraphQL\\Mutations\\Auth\\ChangePassword")
}

input ChangePasswordInput {
  current_password: String
  password: String!
}

type ChangePasswordPayload {
  result: Boolean!
}
