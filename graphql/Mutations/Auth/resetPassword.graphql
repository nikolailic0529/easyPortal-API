extend type Mutation {
  "Reset password."
  resetPassword(
    input: ResetPasswordInput
  ): ResetPasswordPayload
  @throttle(name: "auth")
  @guest
  @field(resolver: "App\\GraphQL\\Mutations\\Auth\\ResetPassword")
}

input ResetPasswordInput {
  email: Email!
  token: String!
  password: String! @rules(apply: ["min:8"])
}

type ResetPasswordPayload {
  result: Boolean!
}
