extend type Mutation {
    createQuoteNote(
        input: CreateQuoteNoteInput!
    ): CreateQuoteNotePayload
    @authOrganization
    @authMe(permissions: ["quotes-view", "customers-view"])
}

input CreateQuoteNoteInput @validator {
    note: HtmlString!
    quote_id: String!
    files: [Upload!]
    pinned: Boolean
}

type CreateQuoteNotePayload {
    created: Note!
}
