extend type Mutation {
  updateClientTranslations(
    input: UpdateClientTranslationsInput!
  ): UpdateClientTranslationsPayload
  @organization(root: true)
  @root
}

input UpdateClientTranslationsInput {
  locale: String! @rules(apply: ["App\\Rules\\Locale"])
  translations: [TranslationInput!]!
}

type UpdateClientTranslationsPayload {
  updated: [ClientTranslation!]!
}
