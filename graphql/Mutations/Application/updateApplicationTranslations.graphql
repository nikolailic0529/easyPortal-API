    @authRoot
    @field(resolver: "App\\GraphQL\\Mutations\\Application\\UpdateApplicationTranslations")
}

input UpdateApplicationTranslationsInput {
    locale: String! @rules(apply: ["App\\Rules\\Locale"])
    translations: [TranslationInput!]!
