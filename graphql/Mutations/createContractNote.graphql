extend type Mutation {
    createContractNote(
        input: CreateContractNoteInput!
    ): CreateContractNotePayload
    @organization
    @me(permissions: ["contracts-view", "customers-view"])
}

input CreateContractNoteInput @validator {
    note: HtmlString!
    contract_id: String!
    files: [Upload!]
    pinned: Boolean
}

type CreateContractNotePayload {
    created: Note!
}
