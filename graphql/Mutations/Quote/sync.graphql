extend type QuoteMutations {
  sync(
    input: [QuoteSyncInput!]!
  ): QuoteSyncPayload
  @organization(root: true)
  @me(permissions: ["administer"])
  @field(resolver: "App\\GraphQL\\Mutations\\Document\\Sync")
}

input QuoteSyncInput {
  id: ID!
  assets: Boolean
}

type QuoteSyncPayload {
  result: Boolean!
}
