extend type QuoteMutations {
  sync(
    input: [QuoteSyncInput!]!
  ): QuoteSyncPayload
  @organization
  @me(permissions: ["quotes-sync"])
  @field(resolver: "App\\GraphQL\\Mutations\\Document\\Sync")
}

input QuoteSyncInput {
  id: ID! @rules(apply:["required","App\\Rules\\QuoteId"])
  assets: Boolean
}

type QuoteSyncPayload {
  result: Boolean!
}
