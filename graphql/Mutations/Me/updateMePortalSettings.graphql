extend type Mutation {
  updateMeSettings(
    input: UpdateMeSettingsInput!
  ): UpdateMeSettingsPayload
  @me
  @organization
  @field(resolver: "App\\GraphQL\\Mutations\\Me\\UpdateMeSettings")
}

input UpdateMeSettingsInput {
  homepage: String
  language_id: ID @rules(apply: ["nullable","App\\Rules\\LanguageId"])
  locale: String @rules(apply: ["nullable","App\\Rules\\Locale"])
  timezone: String @rules(apply: ["nullable","timezone"])
}

type UpdateMeSettingsPayload {
  result: Boolean!
}
