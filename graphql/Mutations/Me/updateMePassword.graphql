extend type Mutation {
  updateMePassword(
    input: UpdateMePasswordInput!
  ): UpdateMePasswordPayload
  @organization
  @me
  @field(resolver: "App\\GraphQL\\Mutations\\Me\\UpdateMePassword")
}

input UpdateMePasswordInput {
  current_password: String
  password: String!
}

type UpdateMePasswordPayload {
  result: Boolean!
}
