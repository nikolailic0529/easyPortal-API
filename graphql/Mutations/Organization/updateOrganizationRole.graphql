extend type Mutation {
  "Update Organization Role."
  updateOrgRole(
    input: UpdateOrgRoleInput
  ): UpdateOrgRolePayload
    @field(resolver: "App\\GraphQL\\Mutations\\Roles\\UpdateOrgRole")
    @me(permissions: ["edit-organization"])
}

input UpdateOrgRoleInput @validator {
  id: ID!
  name: String!
  permissions: [ID!]!
}

type UpdateOrgRolePayload {
  updated: Role!
}
