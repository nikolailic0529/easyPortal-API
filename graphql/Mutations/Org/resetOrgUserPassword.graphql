extend type Mutation {
  "Send reset password link."
  resetOrgUserPassword(
    input: ResetOrgUserPasswordInput!
  ): ResetOrgUserPasswordPayload
  @organization
  @me(permissions: ["org-administer"])
}

input ResetOrgUserPasswordInput {
  id: ID!
}

type ResetOrgUserPasswordPayload {
  result: Boolean!
}
