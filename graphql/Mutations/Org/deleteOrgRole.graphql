extend type Mutation {
  "DELETE Organization Role."
  deleteOrgRole(
    input: DeleteOrgRoleInput
  ): DeleteOrgRolePayload
  @organization
  @me(permissions: ["org-administer"])
  @field(resolver: "App\\GraphQL\\Mutations\\Org\\DeleteOrgRole")
}

input DeleteOrgRoleInput {
  id: ID!
}

type DeleteOrgRolePayload {
  deleted: Boolean!
}
