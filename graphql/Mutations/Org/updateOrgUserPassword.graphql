extend type Mutation {
  updateOrgUserPassword(
    input: UpdateOrgUserPasswordInput!
  ): UpdateOrgUserPasswordPayload
  @field(resolver: "App\\GraphQL\\Mutations\\Org\\UpdateOrgUserPassword")
}

input UpdateOrgUserPasswordInput @validator {
  token: string!
  first_name: String!
  last_name: String!
  password: String!
  password_confirmation: String!
}

type UpdateOrgUserPasswordPayload {
  result: Boolean!
}
