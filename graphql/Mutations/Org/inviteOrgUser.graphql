extend type Mutation {
  inviteOrgUser(
    input: InviteOrgUserInput!
  ): InviteOrgUserPayload
  @field(resolver: "App\\GraphQL\\Mutations\\Org\\InviteOrgUser")
  @organization
  @me(permissions: ["org-administer"])
}

input InviteOrgUserInput @validator {
  email: String!
  role_id: ID!
}

type InviteOrgUserPayload {
  result: Boolean!
}
