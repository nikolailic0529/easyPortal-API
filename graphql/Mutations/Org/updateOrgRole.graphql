extend type Mutation {
  "Update Organization Role."
  updateOrgRole(
    input: UpdateOrgRoleInput
  ): UpdateOrgRolePayload
  @organization
  @me(permissions: ["org-administer"])
  @field(resolver: "App\\GraphQL\\Mutations\\Org\\UpdateOrgRole")
}

input UpdateOrgRoleInput @validator {
  id: ID!
  name: String
  permissions: [ID!]
}

type UpdateOrgRolePayload {
  updated: Role!
}
