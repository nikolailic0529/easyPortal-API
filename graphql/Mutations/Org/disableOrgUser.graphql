extend type Mutation {
  disableOrgUser(
    input: DisableOrgUserInput!
  ): DisableOrgUserPayload
  @organization
  @me(permissions: ["org-administer"])
  @field(resolver: "App\\GraphQL\\Mutations\\Org\\DisableOrgUser")
}

input DisableOrgUserInput {
  id: ID! @rules(apply:["App\\Rules\\OrgUserId", "App\\Rules\\UserNotMe"])
}

type DisableOrgUserPayload {
  result: Boolean!
}
