extend type Mutation {
  updateOrg(
    input: UpdateOrgInput!
  ): UpdateOrgPayload
  @organization
  @field(resolver: "App\\GraphQL\\Mutations\\Org\\UpdateOrg")
  @me(permissions: ["org-administer"])
}

input UpdateOrgInput @validator {
  locale: String
  currency_id: ID
  website_url: String               # TODO [GraphQL] URL type needed
  email: String                     # TODO [GraphQL] Email type needed
  analytics_code: String
  branding: UpdateOrgBranding
  timezone: String
}

input UpdateOrgBranding {
  dark_theme: Boolean
  main_color: String                # TODO [GraphQL] Color type needed
  secondary_color: String           # TODO [GraphQL] Color type needed
  logo_url: Upload
  favicon_url: Upload
  welcome_image_url: Upload
  welcome_heading: String
  welcome_underline: String
}

type UpdateOrgPayload {
  result: Boolean!
  organization: Organization!
}
