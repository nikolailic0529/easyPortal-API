extend type Mutation {
  enableOrgUser(
    input: EnableOrgUserInput!
  ): EnableOrgUserPayload
  @deprecated(reason: "Please use `org { user(id) { update } }`")
  @organization
  @me(permissions: ["org-administer"])
  @field(resolver: "App\\GraphQL\\Mutations\\Org\\EnableOrgUser")
}

input EnableOrgUserInput {
  id: ID! @rules(apply:["App\\Rules\\OrgUserId", "App\\Rules\\UserNotMe"])
}

type EnableOrgUserPayload {
  result: Boolean!
}
