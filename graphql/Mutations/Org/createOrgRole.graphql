extend type Mutation {
  "Create Organization Role."
  createOrgRole(
    input: CreateOrgRoleInput
  ): CreateOrgRolePayload
  @organization
  @me(permissions: ["org-administer"])
  @field(resolver: "App\\GraphQL\\Mutations\\Org\\CreateOrgRole")
}

input CreateOrgRoleInput @validator {
  name: String!
  permissions: [ID!]
}

type CreateOrgRolePayload {
  created: Role!
}
