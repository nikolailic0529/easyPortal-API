extend type Mutation {
  enableUser(
    input: EnableUserInput!
  ): EnableUserPayload
  @deprecated(reason: "Please use `user(id) { update }` instead.")
  @organization
  @me(permissions: ["administer"])
}

input EnableUserInput {
  id: ID! @rules(apply:["required","App\\Rules\\UserId","App\\Rules\\UserNotMe"])
}

type EnableUserPayload {
  result: Boolean!
}
