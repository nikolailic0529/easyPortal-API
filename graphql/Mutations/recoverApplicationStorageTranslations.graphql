extend type Mutation {
  """
  Force delete all UI translations for a given locale, may be useful to restore
  the corrupted file.
  """
  recoverApplicationStorageTranslations(
    input: RecoverApplicationStorageTranslationsInput!
  ): RecoverApplicationStorageTranslationsPayload
    @root
}

input RecoverApplicationStorageTranslationsInput {
  locale: String! @rules(apply: ["App\\Rules\\Locale"])
}

type RecoverApplicationStorageTranslationsPayload {
  result: Boolean!
}
