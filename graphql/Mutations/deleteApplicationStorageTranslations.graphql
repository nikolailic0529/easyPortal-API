extend type Mutation {
  """
  Force delete all UI translations for a given locale, may be useful to restore
  the corrupted file.
  """
  deleteApplicationStorageTranslations(
    input: DeleteApplicationStorageTranslationsInput!
  ): DeleteApplicationStorageTranslationsPayload
    @root
}

input DeleteApplicationStorageTranslationsInput {
  locale: String! @rules(apply: ["App\\Rules\\Locale"])
}

type DeleteApplicationStorageTranslationsPayload {
  result: Boolean!
}
